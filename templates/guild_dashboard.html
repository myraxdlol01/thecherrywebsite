<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>server settings - cherrybot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="guild-dashboard">
  <div id="page-loader">
    <div class="loading-spinner"></div>
  </div>
  <nav>
    <ul>
      <li><a href="/">home</a></li>
      <li><a href="/commands">commands</a></li>
      <li><a href="/faq">faq</a></li>
      <li><a href="/dashboard" class="active">dashboard</a></li>
    </ul>
  </nav>
  <main>
    <img src="{{ url_for('static', filename='botpfp.jpg') }}" alt="cherrybot pfp" class="bot-pfp" loading="eager">
    <h1>server settings</h1>
    <form method="post" class="guild-form">
      <section>
        <h2>leveling</h2>
        <label><input type="checkbox" name="leveling" {% if settings.leveling %}checked{% endif %}> enable leveling</label>
      </section>
      <section>
        <h2>prefix</h2>
        <input type="text" name="prefix" value="{{ settings.prefix }}" placeholder="command prefix">
      </section>
      <section>
        <h2>welcome message</h2>
        <input type="text" name="welcome_message" value="{{ settings.welcome_message }}" placeholder="welcome message">
      </section>
      <section>
        <h2>welcome channel</h2>
        <input type="text" name="welcome_channel" value="{{ settings.welcome_channel }}" placeholder="welcome channel id">
      </section>
      <section>
        <h2>log channel</h2>
        <input type="text" name="log_channel" value="{{ settings.log_channel }}" placeholder="log channel id">
      </section>
      <section>
        <h2>autoroles</h2>
        <input type="text" name="autoroles" value="{{ settings.autoroles | join(', ') }}" placeholder="comma separated roles">
      </section>
      <section>
        <h2>moderation</h2>
        <label><input type="checkbox" name="ban" {% if settings.moderation.ban %}checked{% endif %}> allow ban</label>
        <label><input type="checkbox" name="kick" {% if settings.moderation.kick %}checked{% endif %}> allow kick</label>
      </section>
      <section>
        <h2>commands</h2>
        <label><input type="checkbox" name="fun_cmds" {% if settings.commands.fun %}checked{% endif %}> fun</label>
        <label><input type="checkbox" name="music_cmds" {% if settings.commands.music %}checked{% endif %}> music</label>
        <label><input type="checkbox" name="ai_cmds" {% if settings.commands.ai %}checked{% endif %}> ai</label>
      </section>
      <button type="submit" class="button">save settings</button>
    </form>
    <a href="/dashboard" class="button">back to dashboard</a>
  </main>
  <footer>
    &copy; 2025 cherrybot
  </footer>
</body>
</html>
