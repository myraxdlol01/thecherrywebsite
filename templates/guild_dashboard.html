<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>server settings - cherrybot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">home</a></li>
      <li><a href="/commands">commands</a></li>
      <li><a href="/faq">faq</a></li>
      <li><a href="/dashboard" class="active">dashboard</a></li>
    </ul>
  </nav>
  <main>
    <h1>server settings</h1>
    <form method="post">
      <section>
        <h2>leveling</h2>
        <label><input type="checkbox" name="leveling" {% if settings.leveling %}checked{% endif %}> enable leveling</label>
      </section>
      <section>
        <h2>welcome message</h2>
        <input type="text" name="welcome_message" value="{{ settings.welcome_message }}" placeholder="welcome message">
      </section>
      <section>
        <h2>autoroles</h2>
        <input type="text" name="autoroles" value="{{ settings.autoroles | join(', ') }}" placeholder="comma separated roles">
      </section>
      <section>
        <h2>moderation</h2>
        <label><input type="checkbox" name="ban" {% if settings.moderation.ban %}checked{% endif %}> allow ban</label>
        <label><input type="checkbox" name="kick" {% if settings.moderation.kick %}checked{% endif %}> allow kick</label>
      </section>
      <button type="submit">save settings</button>
    </form>
    <a href="/dashboard" class="button">back to dashboard</a>
  </main>
  <footer>
    &copy; 2025 cherrybot
  </footer>
</body>
</html>
