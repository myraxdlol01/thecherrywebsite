<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard - cherrybot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="dashboard">
  <div id="page-loader">
    <div class="loading-spinner"></div>
  </div>
  <nav>
    <ul>
      <li><a href="/">home</a></li>
      <li><a href="/commands">commands</a></li>
      <li><a href="/faq">faq</a></li>
      <li><a href="/dashboard" class="active">dashboard</a></li>
    </ul>
  </nav>
  <main>
    <h1>dashboard</h1>
    {% if user %}
      <section>
        <p>logged in as <strong>{{ user['username'] }}</strong></p>
        <a href="/logout" class="button">log out</a>
      </section>
      <section>
        <h2>your servers</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 1.5rem;">
          {% for guild in guilds %}
            <div class="server-card">
              <img src="https://cdn.discordapp.com/icons/{{ guild['id'] }}/{{ guild['icon'] }}.png?size=64" alt="server icon">
              <div class="info">
                <div class="name">{{ guild['name'] }}</div>
                <a href="/guild/{{ guild['id'] }}" class="button">manage</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </section>
    {% else %}
      <a href="/login" class="button">log in with discord</a>
    {% endif %}
  </main>
  <footer>
    &copy; 2025 cherrybot
  </footer>
</body>
</html>
