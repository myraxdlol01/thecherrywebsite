<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryBot - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="commands.html">Commands</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="premium.html">Premium</a></li>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
        </ul>
    </nav>

    <main class="container">
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <h2>Loading Dashboard</h2>
            <p>Please wait while we fetch your information...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <p>Failed to load dashboard. Please try logging in again.</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Dashboard content will be loaded here -->
        </div>
    </main>

    <script>
        const CLIENT_ID = '1391355916502433874'; // Your actual client ID
        const REDIRECT_URI = encodeURIComponent(window.location.origin + '/callback.html');
        const API_ENDPOINT = 'https://discord.com/api/v10';
        
        async function checkAuth() {
            const token = localStorage.getItem('discord_token');
            const tokenExpiry = localStorage.getItem('token_expiry');
            
            if (!token || !tokenExpiry || Date.now() >= parseInt(tokenExpiry)) {
                // Token is missing or expired
                localStorage.removeItem('discord_token');
                localStorage.removeItem('token_expiry');
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch(`${API_ENDPOINT}/users/@me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const userData = await response.json();
                await loadDashboard(userData);
            } catch (error) {
                console.error('Auth check failed:', error);
                showError();
            }
        }

        function redirectToLogin() {
            const scope = encodeURIComponent('identify guilds');
            const loginUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${scope}`;
            window.location.href = loginUrl;
        }

        async function loadDashboard(userData) {
            try {
                const guildsResponse = await fetch(`${API_ENDPOINT}/users/@me/guilds`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('discord_token')}`
                    }
                });

                if (!guildsResponse.ok) {
                    throw new Error('Failed to fetch guilds');
                }

                const guilds = await guildsResponse.json();
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                // Show dashboard
                const dashboardElement = document.getElementById('dashboard');
                dashboardElement.style.display = 'block';
                
                // Render user profile
                dashboardElement.innerHTML = `
                    <div class="user-profile">
                        <img src="https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png" alt="Profile" class="avatar">
                        <h2>${userData.username}</h2>
                        <p class="user-tag">#${userData.discriminator}</p>
                    </div>
                    
                    <div class="servers-section">
                        <h3>Your Servers</h3>
                        <div class="servers-grid">
                            ${guilds.map(guild => `
                                <div class="server-card">
                                    <img src="${guild.icon 
                                        ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png` 
                                        : 'default-server-icon.png'}" 
                                        alt="${guild.name}" class="server-icon">
                                    <h4>${guild.name}</h4>
                                    <button onclick="window.location.href='guild_dashboard.html?id=${guild.id}'" 
                                            class="button">Manage Server</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Dashboard loading failed:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            setTimeout(() => {
                localStorage.removeItem('discord_token');
                localStorage.removeItem('token_expiry');
                redirectToLogin();
            }, 3000);
        }

        // Start the auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
