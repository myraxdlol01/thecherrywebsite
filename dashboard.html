<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cherry dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="bot-avatar.jpg" alt="cherrybot avatar" class="bot-avatar" />
        <h1>cherry dashboard</h1>
        <p>manage your server settings and view statistics</p>
    </header>

    <nav>
        <ul class="nav-list">
            <li><a href="index.html">home</a></li>
            <li><a href="commands.html">commands</a></li>
            <li><a href="dashboard.html" class="active">dashboard</a></li>
            <li><a href="premium.html">premium</a></li>
            <li><a href="faq.html">faq</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <div class="discord-login-container">
            <div class="discord-login-card">
                <img src="bot-avatar.jpg" alt="Discord Logo" class="discord-logo">
                <h2>Welcome to Cherry Dashboard</h2>
                <p>Please login with Discord to manage your server settings</p>
                <a href="https://discord.com/oauth2/authorize?client_id=1391355916502433874&permissions=8&response_type=code&redirect_uri=+https%3A%2F%2Fthecherrywebsite.pages.dev%2Fcallback.html&integration_type=0&scope=bot+identify+guilds+applications.commands" class="discord-login-button">
                    Login with Discord
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>made with care by ch√©rie</p>
    </footer>

    <script>
        function debugLog(message) {
            console.log(message);
            const debugInfo = document.createElement('p');
            debugInfo.style.textAlign = 'center';
            debugInfo.style.color = '#666';
            debugInfo.style.fontSize = '12px';
            debugInfo.style.marginTop = '10px';
            debugInfo.textContent = message;
            document.getElementById('main-content').appendChild(debugInfo);
        }

        // Check if user is authenticated
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded, checking authentication...');
            
            const authCode = sessionStorage.getItem('discord_auth_code');
            const mainContent = document.getElementById('main-content');
            
            if (authCode) {
                debugLog('Auth code found, showing loading state');
                mainContent.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading your servers...</p>
                    </div>
                `;
                
                // Clear the auth code since we've used it
                sessionStorage.removeItem('discord_auth_code');
                debugLog('Auth code cleared from session storage');
                
                // For now, show a temporary success message
                setTimeout(() => {
                    debugLog('Showing success message');
                    mainContent.innerHTML = `
                        <div class="dashboard-container">
                            <div class="dashboard-card">
                                <h2>Successfully Logged In!</h2>
                                <p>The dashboard is currently under development. Check back soon for server management features!</p>
                                <button onclick="logout()" class="discord-login-button">Logout</button>
                            </div>
                        </div>
                    `;
                }, 2000);
            }
        });

        function logout() {
            debugLog('Logging out...');
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
