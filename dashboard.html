<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cherry dashboard</title>
  <meta name="description" content="CherryBot dashboard to manage your server and view bot statistics." />
  <meta property="og:title" content="cherry dashboard" />
  <meta property="og:description" content="Manage your server settings and view CherryBot statistics." />
  <meta property="og:image" content="bot-avatar.jpg" />
  <meta property="og:url" content="https://thecherrywebsite.pages.dev/dashboard.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <img src="bot-avatar.jpg" alt="CherryBot's avatar" class="bot-avatar" />
    <h1>cherry dashboard</h1>
    <p>manage your server settings and view statistics</p>
  </header>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">home</a></li>
      <li><a href="commands.html">commands</a></li>
      <li><a href="dashboard.html" class="active">dashboard</a></li>
      <li><a href="premium.html">premium</a></li>
      <li><a href="faq.html">faq</a></li>
    </ul>
  </nav>

  <main>
    <div class="discord-login-container">
      <div class="discord-login-card">
        <img src="bot-avatar.jpg" alt="Discord logo" class="discord-logo">
        <h2>Welcome to cherry's dashboard</h2>
        <p>Please login with Discord to manage your server settings</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1391355916502433874&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fthecherrywebsite.pages.dev%2Fcallback.html&integration_type=0&scope=identify+bot+guilds+applications.commands" class="discord-login-button">
          Login with Discord
        </a>
      </div>
    </div>

    <!-- Example chart section -->
    <canvas id="statsChart"></canvas>
    <script>
      const ctx = document.getElementById('statsChart').getContext('2d');
      const statsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Guilds', 'Commands Used', 'Users'],
          datasets: [{
            label: 'Bot Stats',
            data: [57, 234, 1024], // Replace with dynamic data
            backgroundColor: ['#ff4d88', '#9966ff', '#4dd2ff']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'CherryBot Usage Stats',
              color: '#fff',
              font: {
                size: 18
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#fff' },
              grid: { color: '#333' }
            },
            x: {
              ticks: { color: '#fff' },
              grid: { color: '#333' }
            }
          }
        }
      });
    </script>
  </main>

  <footer>
    <p>made with care by ch√©rie</p>
  </footer>
</body>
</html>
