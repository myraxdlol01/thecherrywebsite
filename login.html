<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cherry login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header>
        <img src="bot-avatar.jpg" alt="cherrybot avatar" class="bot-avatar" />
        <h1>cherry login</h1>
        <p>connect your discord account</p>
    </header>

    <nav>
        <ul class="nav-list">
            <li><a href="index.html">home</a></li>
            <li><a href="commands.html">commands</a></li>
            <li><a href="dashboard.html">dashboard</a></li>
            <li><a href="premium.html">premium</a></li>
            <li><a href="faq.html">faq</a></li>
            <li><a href="https://discord.gg/cheriez" target="_blank">support</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <div class="login-container">
            <div class="discord-login-card">
                <img src="bot-avatar.jpg" alt="Discord Logo" class="discord-logo">
                <h2>Welcome to Cherry</h2>
                <p>Please login with Discord to manage your server settings</p>
                <a href="https://discord.com/oauth2/authorize?client_id=1391355916502433874&permissions=8&response_type=code&redirect_uri=+https%3A%2F%2Fthecherrywebsite.pages.dev%2Fcallback.html&integration_type=0&scope=bot+identify+guilds+applications.commands" class="discord-login-button">
                    Login with Discord
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>made with care by ch√©rie</p>
    </footer>

    <script>
        // Check if there's an error message in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const loginCard = document.querySelector('.discord-login-card');
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.textContent = decodeURIComponent(error);
            loginCard.appendChild(errorMessage);
        }

        // Check if user is already logged in
        const token = localStorage.getItem('discord_access_token');
        const tokenType = localStorage.getItem('discord_token_type');
        const expiresIn = localStorage.getItem('discord_expires_in');

        if (token && tokenType && expiresIn && Date.now() < parseInt(expiresIn)) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
