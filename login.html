<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherrybot - login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">home</a></li>
            <li><a href="commands.html">commands</a></li>
            <li><a href="faq.html">faq</a></li>
            <li><a href="premium.html">premium</a></li>
            <li><a href="dashboard.html">dashboard</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="login-container">
            <h1>login to dashboard</h1>
            <p>connect with discord to manage your servers</p>
            <button id="loginBtn" class="button button-discord">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" alt="Discord">
                login with discord
            </button>
        </div>
    </main>

    <script>
        const CLIENT_ID = '1391355916502433874'; // Your actual client ID
        const REDIRECT_URI = encodeURIComponent(window.location.origin + '/callback.html');

        document.getElementById('loginBtn').addEventListener('click', () => {
            const scope = encodeURIComponent('identify guilds');
            const loginUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${scope}&prompt=consent`;
            window.location.href = loginUrl;
        });
    </script>
</body>
</html>
